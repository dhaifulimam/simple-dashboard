<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Dahsboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="main-container d-flex">
      <div class="sidebar" id="side-nav">
        <div class="header-box px-2 pb-1 pt-2 d-flex">
          <img
            class="imgAdmin my-auto pt-2"
            src="icon/software-engineer.png"
            alt=""
          />
          <h1 class="h1">Wellcome Administrator</h1>
          <!-- <button class="btn d-md-none d-block close-btn px-1 py-0"><img class="icon hamburger" src="icon/hamburger.svg"></button> -->
        </div>
        <hr class="lineColor mx-3" />
        <ul class="list-unstyled items">
          <li class="active">
            <a class="py-2 px-3 d-block" href="#"
              ><img class="icon" src="icon/dasboard.svg" alt="" /> dashboard</a
            >
          </li>
          <li class="">
            <a class="py-2 px-3 d-block" href="#"
              ><img class="icon" src="icon/admin.png" alt="" /> data admin</a
            >
          </li>
          <li class="">
            <a class="py-2 px-3 d-block" href="#"
              ><img class="icon" src="icon/tambah.svg" alt="" /> tambah admin</a
            >
          </li>
          <li class="">
            <a class="py-2 px-3 d-block" href="#"
              ><img class="icon" src="icon/dataPengunjung.svg" alt="" /> data
              pengunjung</a
            >
          </li>
          <li class="">
            <a class="py-2 px-3 d-block" href="#"
              ><img class="icon" src="icon/tambah.svg" alt="" /> bidang
              instansi</a
            >
          </li>
        </ul>
        <hr class="lineColor mx-3" />
        <ul class="list-unstyled items">
          <li class="">
            <a class="py-2 px-3 d-block" href="#"
              ><img class="icon" src="icon/logout.svg" alt="" /> logout</a
            >
          </li>
        </ul>
      </div>
      <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light pt-3 d-md-none">
          <div class="container-fluid">
            <div class="d-flex justify-content-between">
              <img
                class="imgAdmin mx-4"
                src="icon/software-engineer.png"
                alt=""
              />
              <button id="openBtn" class="btn px-0 py-0 open-btn">
                <img class="icon" src="icon/hamburger.svg" />
              </button>
              <button
                id="closeBtn"
                class="btn d-md-none d-block close-btn px-1 py-0 btnVisible"
              >
                <img class="icon hamburger" src="icon/hamburger.svg" />
              </button>
            </div>
          </div>
        </nav>
        <div class="mainContent">
          <div class="title">
            <h1 class="titleContent">dashboard</h1>
          </div>
          <div class="row info justify-content-center mx-auto">
            <div class="col-12">
              <div class="row">
                <div class="col-lg notification">
                  <img src="icon/pengunjung1.svg" alt="" />
                  <h3>Jumlah Pengunjung hari ini</h3>
                  <p>100 Orang Berkunjung</p>
                </div>
                <div class="col-lg notification">
                  <img src="icon/pengunjung2.svg" alt="" />
                  <h3>Jumlah Pengunjung bulan ini</h3>
                  <p>400 Orang Berkunjung</p>
                </div>
                <div class="col-lg notification">
                  <img src="icon/instansi.svg" alt="" />
                  <h3>jumlah Tugas Yang Di kerjakan</h3>
                  <p>10</p>
                </div>
              </div>
            </div>
            <div class="mt-5 bg-light">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById("myChart");

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [
            {
              label: "# of Votes",
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
            }
          ]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
  </body>
</html>
